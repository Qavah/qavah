type User @entity {
  id: Bytes!
  projects: [Project!]! @derivedFrom(field: "creator")
  receipts: [Receipt!]! @derivedFrom(field: "donator")
  reports: Int!
}

type Project @entity {
  id: Bytes!
  creator: User!
  title: String!
  requestedAmount: BigInt!
  description: String!
  image: String!
  fundedAmount: BigInt!
  claimedAmount: BigInt!
  donators: [User!]!
  createdAt: BigInt!
  collection: Collection!
  reports: Int!
}

type Collection @entity {
  id: Bytes!
  project: Project! @derivedFrom(field: "collection")
  receipts: [Receipt!]! @derivedFrom(field: "collection")
}

type Receipt @entity(immutable: true) {
  id: Bytes!
  name: String!
  description: String!
  image: String!
  amount: String!
  message: String!
  percent: Int!
  timestamp: BigInt!
  project: Project!
  tokenId: BigInt!
  collection: Collection!
  donator: User!
}
